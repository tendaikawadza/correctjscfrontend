    <p-toast></p-toast>
    <p-steps [model]="items" [(activeIndex)]="activeIndex"></p-steps>



  <div class="ui-g-12">
    <div class="ui-g-6" *ngIf="activeIndex === 0">
      <div class="stepsdemo-content">
        <p-card>
          <ng-template pTemplate="content">
            <div class="p-fluid formgrid grid">
              <div class="field">
                <label for="firstname">Firstname</label>
                <input type="text" required pInputText>
              </div>

            </div>
          </ng-template>
          <ng-template pTemplate="footer">
            <div class="grid grid-nogutter justify-content-end">
              <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
            </div>
          </ng-template>
        </p-card>
      </div>
    </div>
    <div class="ui-g-6" *ngIf="activeIndex === 1">
      <div class="stepsdemo-content">
        <p-card>
          <ng-template pTemplate="content">
            <div class="p-fluid formgrid grid">
              <div class="field">
                <label for="firstname">Firstname</label>
                <input type="text" required pInputText>
              </div>

            </div>
          </ng-template>
          <ng-template pTemplate="footer">
            <div class="grid grid-nogutter justify-content-end">
                <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
                <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
            </div>
        </ng-template>
        </p-card>
      </div>
    </div>
    <div class="ui-g-6" *ngIf="activeIndex === 2">
      <div class="stepsdemo-content">
        <p-card>
          <ng-template pTemplate="content">
            <div class="p-fluid formgrid grid">
              <div class="field">
                <label for="firstname">Firstname</label>
                <input type="text" required pInputText>
              </div>

            </div>
          </ng-template>
          <ng-template pTemplate="footer">
            <div class="grid grid-nogutter justify-content-end">
                <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
                <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
            </div>
        </ng-template>
        </p-card>
      </div>
    </div>
    <div class="ui-g-6" *ngIf="activeIndex === 3">
      <div class="stepsdemo-content">
        <p-card>
          <ng-template pTemplate="content">
            <div class="p-fluid formgrid grid">
              <div class="field">
                <label for="firstname">Firstname</label>
                <input type="text" required pInputText>
              </div>

            </div>
          </ng-template>
          <ng-template pTemplate="footer">
            <div class="grid grid-nogutter justify-content-end">
                <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
                <p-button label="Complete" (onClick)="complete()" icon="pi pi-angle-right" iconPos="right" styleClass="p-button-success"></p-button>
            </div>
        </ng-template>
        </p-card>
      </div>
    </div>
  </div>
